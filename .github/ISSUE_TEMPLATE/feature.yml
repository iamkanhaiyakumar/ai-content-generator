name: Feature Request ðŸ’¡
description: Have any new idea or new feature for ai-content-generator? Please suggest!
title: '[Feat]'
labels: [enhancement]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots if applicable.
    validations:
      required: false
  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: 'Checklist'
      options:
        - label: 'I have checked the existing issues'
          required: true

        - label: 'I have read the Contributing Guidelines'
          required: true
        - label: "I'm a GSSoC'24-Extd contributor"
          required: false
        - label: "I'm a Hacktoberfest'24 contributor"
          required: false
        - label: 'I am willing to work on this issue (optional)'
          required: false
